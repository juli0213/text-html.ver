<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table</title>
</head>
<body>
<table border="1">
    <caption>购物车</caption>
    <tr>
        <th rowspan="2" span="2">名称</th>
        <th colspan="2" span="2">2016-11-29</th>
        <th rowspan="2" pan="2">小计</th>
    </tr>
    <tr>
        <th>重量</th>
        <th>单元</th>
    </tr>
    <tr>
        <th>苹果</th>
        <td>3公斤</td>
        <td>5元/公斤</td>
        <td>15元</td>
    </tr>
    <tr>
        <th>香蕉</th>
        <td>2公斤</td>
        <td>6元/公斤</td>
        <td>12元</td>
    </tr>
    <tr>
        <th colspan="3" span="3">总价</th>
        <td>27元</td>
    </tr>
</table>
</body>
</html>
